<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<title>Developer-Test</title>
</head>
<body>
	<header>
		<i class="fas fa-shopping-cart"></i>
		(0)
	</header>

	<div id="content">	
		<div class="item-photo">	
			<img src="images/classic-tee.jpg" alt="Classic-white-tee">
		</div>
		<div class="item-desc">	
			<h2 class="item-title">Classic Tee</h2>
			<h4 class="item-price">$75.00</h4>
			<p class="item-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
			<div class="item-size">
				SIZE<span style="color: #C90000">*</span>
				<span id="size-selected"></span>
			</div>
			
			<div class="size-selection">
				<div class="small" >S</div>
				<div class="medium">M</div>
				<div class="large">L</div>
			</div>
			<div class="add-cart">ADD TO CART</div>
		</div>	

	</div>

	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">

	$(function () {
		$('.small').on('click', function () {
			$('.medium').css('border-color', 'grey');
			$('.large').css('border-color', 'grey');
			$('#size-selected').html("");
			$('#size-selected').append("S");
			$('.small').css('border-color', 'black');
		});
	});
	$(function () {
		$('.medium').on('click', function () {
			$('.small').css('border-color', 'grey');
			$('.large').css('border-color', 'grey');
			$('#size-selected').html("");
			$('#size-selected').append("M");
			$('.medium').css('border-color', 'black');
		});
	});
	$(function () {
		$('.large').on('click', function () {
			$('.medium').css('border-color', 'grey');
			$('.small').css('border-color', 'grey');
			$('#size-selected').html("");
			$('#size-selected').append("L");
			$('.large').css('border-color', 'black');
		});
	});

</script>


</html>
